<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<style>
/* Reset some default styles */
body, h1, h2, p {
  margin: 0;
  padding: 0;
  margin-bottom: 25px;
}

/* Global Styles */
body {
  background-image: url('vadim-sherbakov-d6ebY-faOO0-unsplash (1).jpg');
  background-size: cover;
  font-family: Arial, Helvetica, sans-serif;
  color: #333;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 400px;
  margin: 0 auto;
}

.box-container {
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  background: rgba(255, 255, 255, 0.9);
}

h2 {
  text-align: center;
  color: #0099cc;
  margin-top: 5px;
  margin-bottom: 15px;
  font-size: 24px;
  font-weight: bold;
}

label {
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}

/* Form Styles */
input[type="text"] {
  width: 95%;
  padding: 10px;
  margin: 10px 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
  transition: background-color 0.3s;
  
}

input[type="text"]:focus {
  background-color: #ddd;
  outline: none;
  margin-bottom: 20px;
}

/* Button Styles */
button {
  background-color: #0099cc;
  color: white;
  padding: 10px 20px;
  margin: 10px 10px;
  border: none;
  alignment-baseline: ideographic;
  border-radius: 5px;
  cursor: pointer;
  width: 45%;
  opacity: 0.9;
  font-weight: bold;
  transition: background-color 0.3s;
  margin-bottom: 10px;
}
.modal-content {
  background-color:rgba(255, 255, 255, 0.8);;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
  width: 500px;
  padding: 20px;
  text-align: center;
  button:hover {
  opacity: 1;
  background-color: #0077aa;
}

.cancelbtn {
  background-color: #cc0000;
  color: white;
}

.cancelbtn:hover {
  background-color: #ff0000;
}

/* Additional Styles */
p {
  text-align: center;
  font-size: 14px;
  margin-top: 15px;
}

a {
  color: #0099cc;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.close {
  position: absolute;
  right: 20px;
  top: 10px;
  font-size: 24px;
  font-weight: bold;
  color: #f1f1f1;
  cursor: pointer;
  transition: color 0.3s;
}

.close:hover {
  color: #cc0000;
}

/* Responsive Styles */

}


</style>
<body>
<center>
    <h1>Student registration</h1>

    <!-- Display Courses -->
   <!-- <h2>Courses List</h2>
    <ul id="courses-list">
        </ul> -->
    

    
    
    <form class="modal-content animate" >
    <div class="imgcontainer">
        <h2>Add Student</h2>
    <form id="add-stu-form">
        <label for="sname">Student Name:</label>
        <input type="varchar" id="sname" required><br>

        <label for="varcahr">Course ID:</label>
        <input type="varchar" id="cid" required><br>

        <button type="submit">Add Student</button>
    
    </div>
    </form>

    
    <form class="modal-content animate" >
    <div class="imgcontainer">
    <h2>Update Student</h2>
    <form id="update-stu-form">
        <label for="update-cid">Course ID:</label>
        <input type="varchar" id="update-cid" required><br>

        <label for="update-sname">New Student Name:</label>
        <input type="varchar" id="update-sname" required><br>
        
        <label for="update-sname">New Student ID:</label>
        <input type="varchar" id="update-sid" required><br>


        <button type="submit">Update Student</button>
    </div>
    </form>

    
    <form class="modal-content animate" >
    <div class="imgcontainer">
    <h2>Delete Student</h2>
    <form id="delete-stu-form">
        <label for="delete-sid">Student ID:</label>
        <input type="number" id="delete-sid" required><br>

        <button type="submit">Delete Student</button>
    </div>
    </form>

    <script>
        // JavaScript code for handling CRUD operations would go here
    </script>
</center>
</body>
</html>
