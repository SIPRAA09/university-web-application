
<!DOCTYPE html>
<html>
<style>
body {
    background-image: url('vadim-sherbakov-d6ebY-faOO0-unsplash (1).jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

h2 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-top: 20px;
    text-transform: uppercase;
}

.container {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.75);
    padding: 30px;
    margin: 20px auto; /* Added margin for spacing top and bottom */
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    text-align: center;
}

.container h1 {
    color: #0099cc;
    font-size: 32px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0; /* Spacing for labels top and bottom */
    font-weight: bold;
    color: #0099cc;
}

input[type="text"],
input[type="password"] {
    width: 85%; /* Take up full container width */
    padding: 15px;
    margin: 10px 0;
    border: 2px solid #0099cc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
    color: #79BAEC;
    display: inline-block;
}

input[type="checkbox"] {
    margin: 10px 0; /* Adjusted spacing for checkboxes */
}

.checkbox-label {
    font-size: 12px;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

.cancelbtn, .signupbtn {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    text-transform: uppercase;
}

.cancelbtn {
    background-color: #ddd;
    color: #555;
    margin-right: 4%;
    transition: background-color 0.3s;
}

.cancelbtn:hover {
    background-color: #ccc;
}

.signupbtn {
    background-color: #0099cc;
    color: white;
    transition: background-color 0.3s;
}

.signupbtn:hover {
    background-color: #0077aa;
}

p {
    text-align: left;
    font-size: 16px;
    margin-top: 20px;
    margin-bottom: 20px;
}

a {
    color: #0099cc;
    text-decoration: none;
    transition: text-decoration 0.3s;
}

a:hover {
    text-decoration: underline;
}


</style>
<body>
    <p style="background-image: url('vadim-sherbakov-d6ebY-faOO0-unsplash (1).jpg');"></p>
   
<h2>Student Login Form</h2>

<div>
  
  <form class="modal-content" action="signup.jsp">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname" required>


      <label for="password"><b>Enter password</b></label>
      <input type="Password" placeholder="Enter password" name="password" required>
      
       <label for="uname"><b>Enter Username</b></label>
      <input type="text" placeholder="Enter Username" name="addr" required>
     
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      
    </div>
  </form>
</div>
</body>
</html>
